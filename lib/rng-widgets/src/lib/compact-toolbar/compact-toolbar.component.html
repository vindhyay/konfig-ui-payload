<mat-toolbar>
  <mat-toolbar-row *ngIf="!searchToggle">
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <ng-content></ng-content>
    <button mat-icon-button *ngIf="withSearch" (click)="toggleSearch(true)">
      <i class="rng-icon rng-icon-search"></i>
    </button>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="searchToggle">
    <div class="spacer">
      <mat-form-field appearance="none" class="full-width">
        <input matInput #searchfield type="search" [formControl]="search" />
      </mat-form-field>
    </div>
    <button mat-icon-button *ngIf="withSearch" class="button-toggle" (click)="toggleSearch(false)">
      <i class="rng-icon rng-icon-search"></i>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
