<div class="rng-named-menu">
  <button mat-flat-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()" [disabled]="disabled">
    <div class="current-item-wrapper">
      <span class="current-item-name">{{ (currentItem && currentItem[showKey]) || '' }}</span>
      <i class="rng-icon rng-icon-arrow_drop_down"></i>
    </div>
  </button>
  <mat-menu #menu="matMenu" class="rng-named-menu-list">
    <button mat-menu-item class="rng-named-menu-item" *ngFor="let item of items" (click)="onItemClick(item)">
      {{ showKey ? (item && item[showKey]) || '' : item }}
    </button>
  </mat-menu>
</div>
