<div [ngClass]="{'field': true}">
  <div [ngClass]="{
      'label-top': labelPos === labelPosTypes.Top,
      'label-left': labelPos === labelPosTypes.Left,
      'label-down': labelPos === labelPosTypes.Down,
      'label-right': labelPos === labelPosTypes.Right}"
  >
    <div *ngIf="label" [ngClass]="{'lib-label-container' : true, 'p-mb-3': labelPos === labelPosTypes.Left || labelPos === labelPosTypes.Right}">
      <div [ngClass]="{ 'input-label': true, 'input-label-sm': isSmall, 'input-label-lg': isLarge, 'label' : true, 'overflow-hide': !allowLabelWrapping,
                 'checkbox-group-label': true,
                 'p-mb-3': labelPos === labelPosTypes.Top,
                 'p-mr-3': labelPos === labelPosTypes.Left,
                 'p-mt-2': labelPos === labelPosTypes.Down,
                 'p-ml-3': labelPos === labelPosTypes.Right}">
        {{ label }}<span class="required" *ngIf="isRequired"> *</span>
        <em class="label-tooltip pi pi-info-circle p-pl-2" [pTooltip]="tooltip" *ngIf="tooltip"></em>
      </div>
    </div>
    <div [ngClass]="{
                'radio-options-wrapper': true,
                'horizontal': alignOptions === 'Horizontal',
                'vertical': alignOptions === 'Vertical'}">
      <div *ngFor="let item of items" class="p-field-radiobutton" [ngStyle]="{width : alignOptions === 'Vertical' ? 100/columns + '%' : ''}">
        <p-radioButton
                [disabled]="isDisabled"
                [inputId]="_id + (optionValue ? item[optionValue] : item.hasOwnProperty('name') ? item?.name : item)"
                name="category"
                [value]="optionValue ? item[optionValue] : item"
                [(ngModel)]="_value"
                (onClick)="onLocalChange(optionValue ? item[optionValue] : item)"
                [ngClass]="{ 'p-inputtext-sm': isSmall, 'p-inputtext-lg': isLarge, 'error-border': checkError(),
                                     'outline': radioType === 'Outline', 'filled':  radioType === 'Filled'}"
        ></p-radioButton>
        <label [for]="_id + (optionValue ? item[optionValue] : item.hasOwnProperty('name') ? item?.name : item)">
          {{ optionLabel ? item[optionLabel] : item.hasOwnProperty('name') ? item?.name : item }}</label>
        <em class="label-tooltip pi pi-question-circle" [pTooltip]="item[optionTooltip]" *ngIf="item[optionTooltip]"></em>
      </div>
    </div>
  </div>
  <div *ngIf="checkError() && showErrorMsg">
    <small class="validation-message">{{ errorMsg || getErrorMessages()[0] }}</small>
  </div>
</div>
