<div class="p-d-flex p-justify-between p-pb-2">
  <span [ngStyle]="{ 'font-size': 'large' }"
    ><b>{{ tableHeading }}</b></span
  >
  <button
    *ngIf="addRows"
    pButton
    (click)="addRow()"
    icon="pi pi-plus-circle"
    type="button"
    label="Add Row"
    class="p-button-primary p-button-text"
  ></button>
</div>
<p-table
  [lazy]="true"
  (onLazyLoad)="onPage($event)"
  [columns]="columns"
  [value]="tableData"
  [styleClass]="styleClass"
  [paginator]="pagination && !!tableData.length"
  [rowsPerPageOptions]="[10, 20, 50]"
  [rows]="10"
  [totalRecords]="totalRecords"
  [paginatorDropdownAppendTo]="'body'"
  [resizableColumns]="true"
  [loading]="loading"
>
  <ng-template pTemplate="header">
    <tr>
      <th [ngStyle]="{color: headerColor, backgroundColor: headerBgColor}" pResizableColumn [pSortableColumn]="sort ? column.columnId: ''" *ngFor="let column of columns">{{ column.label }}
        <p-sortIcon *ngIf="sort" [field]="column.columnId"></p-sortIcon>
        <p-columnFilter *ngIf="filter" [type]="getColType(column.type)" [field]="column.columnId" display="menu"></p-columnFilter>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr (click)="onRowClick.emit(rowData)">
      <td *ngFor="let col of columns">
        <ng-container *ngIf="viewMode">
          <ng-container [ngSwitch]="col.type">
            <div class="p-pb-1" *ngSwitchCase="'Data'">{{ rowData[col.columnId] }}</div>
            <div class="p-pl-1" *ngSwitchCase="'Date'">
              {{ rowData[col.columnId] | date: 'medium' }}
            </div>
            <div *ngSwitchDefault>
              {{ rowData[col.columnId] }}
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="!viewMode">
          <ng-container [ngSwitch]="col.type">
            <div class="p-pb-1" *ngSwitchCase="'Data'">{{ rowData[col.columnId] }}</div>
            <div class="p-pl-1" *ngSwitchCase="'Text'">
              <finlevit-text (onBlur)="onColDataChange.emit({column:col, data: rowData[col.columnId]})" [(ngModel)]="rowData[col.columnId]"  [isSmall]="true"></finlevit-text>
            </div>
            <div class="p-pl-1" *ngSwitchCase="'TextArea'">
              <finlevit-lib-textarea [(ngModel)]="rowData[col.columnId]" [isSmall]="true"></finlevit-lib-textarea>
            </div>
            <div class="p-pl-1" *ngSwitchCase="'Number'">
              <finlevit-number (onBlur)="onColDataChange.emit({column:col, data: rowData[col.columnId]})" [(ngModel)]="rowData[col.columnId]" [isSmall]="true"></finlevit-number>
            </div>
            <div class="p-pl-1" *ngSwitchCase="'Date'">
              <finlevit-lib-datepicker [(ngModel)]="rowData[col.columnId]" [isSmall]="true"></finlevit-lib-datepicker>
            </div>
            <div *ngSwitchDefault>
              {{ rowData[col.columnId] }}
            </div>
          </ng-container>
        </ng-container>
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="no-table-data-container" *ngIf="!tableData.length">
  {{noDataMessage}}
</div>
