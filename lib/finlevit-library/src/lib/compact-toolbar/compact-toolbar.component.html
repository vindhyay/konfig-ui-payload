<p-toolbar>
  <div *ngIf="!searchToggle">
    <div [ngClass]="{ 'toolbar-row-with-search': withSearch, 'toolbar-row-without-search': !withSearch }">
      <span class="title">{{ title }}</span>
    </div>
  </div>
  <div *ngIf="searchToggle">
    <div class="toolbar-row-with-search">
      <finlevit-text #searchfield [formControl]="search" [isSmall]="true"></finlevit-text>
    </div>
  </div>
  <div>
    <button
      pButton
      *ngIf="withSearch"
      (click)="toggleSearch(!searchToggle)"
      icon="pi pi-search"
      class="button-toggle p-button-rounded p-button-text p-button-secondary"
    ></button>
    <ng-content *ngIf="!searchToggle"></ng-content>
  </div>
</p-toolbar>
