<div class="rng-iconed-menu">
  <button
    pButton
    [disabled]="disabled"
    [matMenuTriggerFor]="menu"
    (click)="$event.stopPropagation()"
    class="p-button-sm"
    [ngStyle]="{ backgroundColor: bgColor, color: color, borderColor: borderColor}"
  >
    <div *ngIf="showName; else avatarOnly" class="current-item-wrapper d-flex flex-row">
      <rng-iconed-name class="rng-iconed-name" [data]="itemAvatar(currentItem)"></rng-iconed-name>
      <em class="pi pi-chevron-down ml-1" [ngStyle]="{'font-size': '10px', 'margin-top': '12px'}"></em>
    </div>
    <ng-template #avatarOnly>
      <rng-image class="rng-image" [data]="itemAvatar(currentItem)"></rng-image>
    </ng-template>
  </button>
  <mat-menu #menu="matMenu" class="rng-iconed-menu-list">
    <button mat-menu-item class="rng-iconed-menu-item" *ngFor="let item of items" (click)="clickFunction(item)">
      <rng-iconed-name class="rng-iconed-name" [data]="itemAvatar(item)"></rng-iconed-name>
    </button>
  </mat-menu>
</div>
