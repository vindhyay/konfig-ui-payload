<div class="rng-menu-button">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    color="{{ light ? 'white' : '' }}"
    (click)="$event.stopPropagation()"
  >
    <i class="rng-icon rng-icon-more_vert"></i>
  </button>
  <mat-menu #menu="matMenu" class="rng-menu-button-list" yPosition="below" xPosition="before">
    <div *ngFor="let item of items">
      <button *ngIf="item != 'divider'" mat-menu-item (click)="itemClick.emit(item)">
        <span>{{ item }}</span>
      </button>
      <mat-divider *ngIf="item === 'divider'"></mat-divider>
    </div>
  </mat-menu>
</div>
