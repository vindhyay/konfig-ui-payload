<div class="rng-menu-button">
  <button
          [matMenuTriggerFor]="menu"
          (click)="$event.stopPropagation()"
          class="p-button-rounded p-button-text"
          pButton
          icon="pi pi-ellipsis-v"
  >
  </button>
  <mat-menu #menu="matMenu" class="rng-menu-button-list" yPosition="below" xPosition="before">
    <div *ngFor="let item of items">
      <button *ngIf="item != 'divider'" mat-menu-item (click)="itemClick.emit(item)">
        <span>{{ item }}</span>
      </button>
      <p-divider *ngIf="item === 'divider'"></p-divider>
    </div>
  </mat-menu>
</div>
