<div [ngClass]="{ 'p-field': true, 'small-input': isSmall, 'large-input': isLarge }">
    <div *ngIf="label" class="d-flex flex-row">
        <div [ngClass]="{ 'input-label': true, 'input-label-sm': isSmall, 'input-label-lg': isLarge }">
            {{ label }}<span class="required" *ngIf="isRequired"> *</span>
            <i class="label-tooltip pi pi-info-circle p-pl-2" [pTooltip]="tooltip" *ngIf="tooltip"></i>
        </div>
    </div>
    <p-inputNumber
            [placeholder]="placeholder"
            [disabled]="isDisabled"
            [min]="minValue"
            [max]="maxValue"
            [ngModel]="_value"
            (ngModelChange)="onLocalChange({ value: $event })"
            (onInput)="onLocalChange($event)"
            (onBlur)="onLocalTouched($event)"
            [inputStyleClass]="isSmall ? 'p-inputtext-sm' : isLarge ? 'p-inputtext-lg' : ''"
            [ngClass]="{
      'error-border': showErrorBorder && checkError()
    }"
            [suffix]="suffix"
            [prefix]="prefix"
            [format]="format"
    >
    </p-inputNumber>
    <div *ngIf="checkError()">
        <small class="p-error">{{ errorMsg || getErrorMessages()[0] }}</small>
    </div>
</div>
