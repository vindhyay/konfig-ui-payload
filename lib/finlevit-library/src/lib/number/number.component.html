<div [ngClass]="{'p-field': true}">
    <div [ngClass]="{
           'label-top': labelPos === labelPosTypes.Top,
           'label-left': labelPos === labelPosTypes.Left,
           'label-down': labelPos === labelPosTypes.Down,
           'label-right': labelPos === labelPosTypes.Right}">
        <div *ngIf="label" class="d-flex flex-row lib-label-container">
            <div [ngClass]="{ 'input-label': true, 'input-label-sm': isSmall, 'input-label-lg': isLarge, 'label' : true }">
                {{ label }}<span class="required" *ngIf="isRequired"> *</span>
                <em class="label-tooltip pi pi-info-circle p-pl-2" [pTooltip]="tooltip" *ngIf="tooltip"></em>
            </div>
        </div>
        <div [ngClass]="{'lib-input-container': true, 'no-label-input-container': !label}">
            <p-inputNumber
                    [placeholder]="_placeholder"
                    [disabled]="isDisabled"
                    [min]="minValue"
                    [max]="maxValue"
                    [ngModel]="_value"
                    (ngModelChange)="onLocalChange({ value: $event })"
                    (onInput)="onLocalChange($event)"
                    (onBlur)="onLocalTouched($event)"
                    [inputStyleClass]="isSmall ? 'p-inputtext-sm' : isLarge ? 'p-inputtext-lg' : ''"
                    [ngClass]="{'error-border': showErrorBorder && checkError()}"
                    [suffix]="suffix"
                    [prefix]="prefix"
                    [format]="format"
                    [maxlength]="maxLength"
                    [mode]="mode" [currency]="currency"
                    [minFractionDigits]="minFractionDigits"
                    [maxFractionDigits]="maxFractionDigits"
                    [showButtons]="showButtons"
                    [step]="step"
            >
            </p-inputNumber>
        </div>
    </div>
    <div *ngIf="showMaxCharLimit && maxLength && _value" class="p-d-flex p-justify-end">
        <small class="p-text-secondary p-pt-1">
            Characters left {{ this._value ? this.maxLength - STRING(this._value).length : null }}
        </small>
    </div>
    <div *ngIf="checkError() && showErrorMsg">
        <small class="validation-message">{{ errorMsg || getErrorMessages()[0] }}</small>
    </div>
</div>
