<button
  [ngStyle]="{
    color: color,
    backgroundColor: variant === 'outlinedButton' || variant === 'raisedTextButton' ? 'transparent' : bgColor,
    borderColor: variant === 'raisedTextButton' ? 'transparent' : bgColor,
    boxShadow: variant === 'raisedTextButton' ? 'none' : ''
  }"
  pButton
  pRipple
  type="button"
  [label]="label"
  [icon]="icon"
  [iconPos]="iconPos"
  [ngClass]="class"
  (click)="btnClick.emit()"
></button>
