<div [ngClass]="{ 'field': true, 'small-input': isSmall, 'large-input': isLarge }">
  <div *ngIf="label" class="d-flex flex-row">
    <div [ngClass]="{ 'input-label': true, 'input-label-sm': isSmall, 'input-label-lg': isLarge }">
      {{ label }}<span class="required" *ngIf="isRequired"> *</span>
      <em class="label-tooltip pi pi-info-circle p-pl-2" [pTooltip]="tooltip" *ngIf="tooltip"></em>
    </div>
  </div>
  <p-multiSelect
    *ngIf="!chip"
    appendTo="body"
    [options]="options"
    [showHeader]="showHeader"
    [(ngModel)]="_value"
    [optionValue]="optionValue"
    [optionLabel]="optionLabel"
    [placeholder]="placeholder"
    (onChange)="onLocalChange($event)"
    (onFocus)="onLocalFocus($event)"
    (onBlur)="onLocalTouched($event)"
    [disabled]="isDisabled"
    [ngClass]="{ 'error-border': showErrorBorder && checkError() }"
    [styleClass]="isSmall ? 'p-inputtext-sm' : isLarge ? 'p-inputtext-lg' : ''"
    [maxSelectedLabels]="maxSelectedLabels"
  >
  </p-multiSelect>
  <p-multiSelect
    *ngIf="chip"
    appendTo="body"
    [options]="options"
    [(ngModel)]="_value"
    [optionValue]="optionValue"
    [optionLabel]="optionLabel"
    [placeholder]="placeholder"
    (onChange)="onLocalChange($event)"
    (onFocus)="onLocalFocus($event)"
    (onBlur)="onLocalTouched($event)"
    [disabled]="isDisabled"
    [ngClass]="{ 'error-border': showErrorBorder && checkError() }"
    [styleClass]="isSmall ? 'p-inputtext-sm' : isLarge ? 'p-inputtext-lg' : ''"
    [maxSelectedLabels]="maxSelectedLabels"
    display="chip"
  >
  </p-multiSelect>
  <div *ngIf="checkError()">
    <small class="p-error">{{ errorMsg || getErrorMessages()[0] }}</small>
  </div>
</div>
