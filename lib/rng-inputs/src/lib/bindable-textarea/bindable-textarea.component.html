<div class="rng-bindable-textarea" [ngClass]="{ 'with-button': !!btnIconCSS }">
  <mat-form-field [ngClass]="fieldCSS" [appearance]="appearance" color="accent">
    <mat-label>{{ label }}</mat-label>
    <textarea
      matInput
      [placeholder]="placeholder"
      [formControl]="valueControl"
      [errorStateMatcher]="matcher"
      [cdkTextareaAutosize]="autosize"
      [cdkAutosizeMinRows]="minRows"
      [cdkAutosizeMaxRows]="maxRows"
      (blur)="onTouch()"
    ></textarea>
    <mat-error *ngIf="valueControl.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <button mat-icon-button *ngIf="btnIconCSS" class="text-area-button" (click)="btnClick.emit()">
    <i [class]="btnIconCSS"></i>
  </button>
</div>
