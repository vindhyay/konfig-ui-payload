<div class="content-toolbar">
  <rng-simple-search
    class="rng-simple-search"
    [data]="searchValue"
    (searchChange)="onSearchChange($event)"
  ></rng-simple-search>
  <div class="spacer"></div>
  <ng-content custom-filters></ng-content>
  <div class="toolbar-filter" *ngIf="showFilters">
    <ng-template ngFor let-filter [ngForOf]="filters">
      <ng-container [ngSwitch]="filter.type">
        <rng-bindable-select
          *ngSwitchCase="'single'"
          appearance="none"
          [items]="filter.items"
          [placeholder]="filter.placeholder"
          [formControl]="filter.control"
          (change)="changeFilter($event)"
          [disableOptionCentering]="true"
        ></rng-bindable-select>
        <rng-bindable-select-multi
          *ngSwitchCase="'multi'"
          appearance="none"
          [items]="filter.items"
          [placeholder]="filter.placeholder"
          [formControl]="filter.control"
          [disableOptionCentering]="true"
        ></rng-bindable-select-multi>
        <span *ngSwitchDefault>filter type '{{ filter.type }}' not yet supported</span>
      </ng-container>
    </ng-template>
  </div>
  <button
    *ngIf="filterButton"
    mat-icon-button
    [ngClass]="{ 'button-toggle': showFilters }"
    (click)="filterButtonClick()"
  >
    <i class="rng-icon rng-icon-filter_list"></i>
  </button>
  <button
    *ngIf="gridButton"
    mat-icon-button
    [ngClass]="{ 'button-toggle': gridButton && grid }"
    (click)="gridFunction()"
  >
    <i *ngIf="grid" class="rng-icon rng-icon-view_list"></i>
    <i *ngIf="!grid" class="rng-icon rng-icon-view_grid"></i>
  </button>
</div>
