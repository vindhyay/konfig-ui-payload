<mat-form-field [ngClass]="fieldCSS" [appearance]="appearance" color="accent">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [formControl]="valueControl"
    [errorStateMatcher]="matcher"
    [matDatepicker]="picker"
    (blur)="onTouch()"
  />
  <mat-datepicker-toggle matSuffix [for]="picker">
    <ng-content></ng-content
    ><!-- custom icon -->
  </mat-datepicker-toggle>
  <mat-datepicker
    color="accent"
    [touchUi]="touchUi || ((isHandset$ | async) ? 'true' : 'false')"
    #picker
  ></mat-datepicker>
  <mat-error *ngIf="valueControl.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
