<div class="details-container">
  <app-loader [loading]="loading"></app-loader>
  <div *ngIf="formFields && formFields.length">
    <div class="editor gridster-container">
      <finlevit-grid [items]="formFields"></finlevit-grid>
    </div>
  </div>
  <div *ngIf="!loading && !formFields.length" class="no-data-container">
    <img src="/assets/images/cross-platform-view.svg" alt="no-design-view" />
    <div class="help-text">Please design view or Contact Admin</div>
  </div>
</div>
