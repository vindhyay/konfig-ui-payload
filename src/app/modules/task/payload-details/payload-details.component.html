<div class="details-container">
  <app-loader [loading]="loading"></app-loader>
  <div *ngIf="formFields && formFields.length">
    <app-payload-view-form
      [showActions]="showActions"
      [payloadFields]="formFields"
      (onSubmit)="submitTransaction($event)"
      (onSave)="saveTransaction($event)"
    >
      <div *ngIf="transactionDetails?.errorMessage" class="error-msg" child>
        <span class="material-icons mr-2"> error </span><span>{{ transactionDetails?.errorMessage }}</span>
      </div>
    </app-payload-view-form>
  </div>
  <div *ngIf="!loading && !formFields.length" class="no-data-container">
    <img src="/assets/images/cross-platform-view.svg" alt="no-design-view" />
    <div class="help-text">Please design view or Contact Admin</div>
  </div>
</div>
