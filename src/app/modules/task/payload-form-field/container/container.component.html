<div
  [ngClass]="{
    'nested-grid-container': true,
    'empty-child': !item.children.length,
    'cursor-pointer': item?.metaData?.onClickConfigs?.length
  }"
  applyStyle
  [filterStyles]="['borderStyles', 'boxShadowStyles']"
  [styleProperties]="this.metaData?.styleProperties?.properties"
>
  <div
    *ngIf="item?.metaData?.title"
    class="container-title"
    applyStyle
    [filterStyles]="['titleStyles']"
    [styleProperties]="this.metaData?.styleProperties?.properties"
  >
    <i
      *ngIf="item?.metaData?.header?.icon"
      [class]="item?.metaData?.header?.icon"
      [ngStyle]="{
        marginRight: '0.5rem'
      }"
    ></i
    >{{ item?.metaData?.title }}
  </div>
  <finlevit-grid
    [parent]="item"
    [items]="item.children"
    [style.--border-radius-top-left]="
      item?.metaData?.title ? '0px' : this.metaData?.styleProperties?.properties?.borderRadius
    "
    [style.--border-radius-top-right]="
      item?.metaData?.title ? '0px' : this.metaData?.styleProperties?.properties?.borderRadius
    "
    [style.--border-radius-bottom-left]="this.metaData?.styleProperties?.properties?.borderRadius"
    [style.--border-radius-bottom-right]="this.metaData?.styleProperties?.properties?.borderRadius"
    [style.--background-color]="this.metaData?.styleProperties?.properties?.backgroundColor"
    [style.--background-image-url]="'url(' + this.metaData?.styleProperties?.properties?.bgImageUrl + ')'"
    [filter]="{ metaData: { isFooterContainer: false } }"
  ></finlevit-grid>
</div>
