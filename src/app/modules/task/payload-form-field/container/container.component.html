<div
  [ngClass]="{
    'nested-grid-container': true,
    'empty-child': !item.children.length,
    'cursor-pointer': item?.metaData?.onClickConfigs?.length
  }"
  applyStyle
  [filterStyles]="['borderStyles', 'boxShadowStyles']"
  [styleProperties]="this.metaData?.styleProperties?.properties"
>
  <div
    *ngIf="item?.metaData?.title"
    class="container-title"
    applyStyle
    [filterStyles]="['titleStyles']"
    [styleProperties]="this.metaData?.styleProperties?.properties"
  >
    <i
      *ngIf="item?.metaData?.header?.icon"
      [class]="item?.metaData?.header?.icon"
      [ngStyle]="{
        color: item?.metaData?.header?.color,
        'font-size': item?.metaData?.header?.fontSize + 'px',
        'font-weight': 'inherit',
        marginRight: '0.5rem'
      }"
    ></i
    >{{ item?.metaData?.title }}
  </div>
  <finlevit-grid [parent]="item" [items]="item.children | searchFilter: { metaData: { isFooterContainer: false } }"></finlevit-grid>
</div>
