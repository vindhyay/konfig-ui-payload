<finlevit-lib-checkbox-group
  [isDisabled]="(viewMode && (!item?.validators?.editable || !editMode)) || isDisabled"
  [isRequired]="item?.validators?.required"
  [label]="item?.label"
  [items]="item?.metaData?.options"
  [optionLabel]="
    item?.metaData?.isLabelAndValue || item?.metaData?.optionType === 'dataresource' ? item?.metaData?.optionLabel : ''
  "
  [optionValue]="
    item?.metaData?.isLabelAndValue || item?.metaData?.optionType === 'dataresource' ? item?.metaData?.optionValue : ''
  "
  [tooltip]="item?.metaData?.tooltip"
  [(ngModel)]="item.value.value"
  (ngModelChange)="onChange($event)"
  [alignOptions]="item?.metaData?.alignOptions"
></finlevit-lib-checkbox-group>
