        [style.--input-text-align]="item?.metaData?.styleProperties?.properties?.textHorizontalAlign"
        [style.--input-background-color]="item?.metaData?.styleProperties?.properties?.backgroundColor"
        [style.--input-border-color]="item?.metaData?.styleProperties?.properties?.borderColor"
        [style.--input-font-family]="item?.metaData?.styleProperties?.properties?.textFontStyle"
        [style.--input-border]="item?.metaData?.styleProperties?.properties?.borderStyle"
        [style.--input-border-radius]="item?.metaData?.styleProperties?.properties?.borderRadius"
        [style.--input-font-size]="item?.metaData?.styleProperties?.properties?.fontSize"
        [style.--input-word-spacing]="item?.metaData?.styleProperties?.properties?.wordSpacing"
        [style.--input-letter-spacing]="item?.metaData?.styleProperties?.properties?.letterSpacing"
        [style.--input-line-spacing]="item?.metaData?.styleProperties?.properties?.lineSpacing"
        [style.--input-font-weight]="item?.metaData?.styleProperties?.properties?.fontWeight"
        [style.--input-font-style]="item?.metaData?.styleProperties?.properties?.fontStyle"
        [style.--input-text-decoration]="item?.metaData?.styleProperties?.properties?.textDecoration"
        [style.--input-label-color]="item?.metaData?.styleProperties?.properties?.labelColor"
        [style.--input-label-font-family]="item?.metaData?.styleProperties?.properties?.labelFontStyle"
        [style.--input-label-align]="item?.metaData?.styleProperties?.properties?.labelAlignment"
        [labelPos]="item?.metaData?.styleProperties?.properties?.labelPosition"
        [style.--input-label-font-weight]="item?.metaData?.styleProperties?.properties?.labelFontWeight"
        [style.--input-label-font-style]="item?.metaData?.styleProperties?.properties?.labelStyle"
        [style.--input-label-text-decoration]="item?.metaData?.styleProperties?.properties?.labelTextDecoration"
        [showErrorMsg]="item?.errorMessage || item?.metaData?.showErrorMessage"
        [showTime]="item?.metaData?.showTime"
        [hourFormat]="item?.metaData?.hourFormat"
        [stepMinute]="item?.metaData?.stepMinute"
        [stepHour]="item?.metaData?.stepHour"
        [style.--input-adornment-background-color]="
          item?.metaData?.styleProperties?.properties?.adornmentBackgroundColor
        "
        [style.--input-border-width]="item?.metaData?.styleProperties?.properties?.borderWidth"
        [style.--input-label-font-size]="item?.metaData?.styleProperties?.properties?.labelFontSize"
        [style.--input-label-width]="item?.metaData?.styleProperties?.properties?.labelWidth + '%'"
        [style.--input-border-top]="item?.metaData?.styleProperties?.properties?.borderTopStyle"
        [style.--input-border-radius-top-left]="item?.metaData?.styleProperties?.properties?.borderTopLeftRadius"
        [style.--input-border-top-color]="item?.metaData?.styleProperties?.properties?.borderTopColor"
        [style.--input-border-top-width]="item?.metaData?.styleProperties?.properties?.borderTopWidth"
        [style.--input-border-right]="item?.metaData?.styleProperties?.properties?.borderRightStyle"
        [style.--input-border-radius-top-right]="item?.metaData?.styleProperties?.properties?.borderTopRightRadius"
        [style.--input-border-right-color]="item?.metaData?.styleProperties?.properties?.borderRightColor"
        [style.--input-border-right-width]="item?.metaData?.styleProperties?.properties?.borderRightWidth"
        [style.--input-border-bottom]="item?.metaData?.styleProperties?.properties?.borderBottomStyle"
        [style.--input-border-radius-bottom-right]="
          item?.metaData?.styleProperties?.properties?.borderBottomRightRadius
        "
        [style.--input-border-bottom-color]="item?.metaData?.styleProperties?.properties?.borderBottomColor"
        [style.--input-border-bottom-width]="item?.metaData?.styleProperties?.properties?.borderBottomWidth"
        [style.--input-border-left]="item?.metaData?.styleProperties?.properties?.borderLeftStyle"
        [style.--input-border-radius-bottom-left]="item?.metaData?.styleProperties?.properties?.borderBottomLeftRadius"
        [style.--input-border-left-color]="item?.metaData?.styleProperties?.properties?.borderLeftColor"
        [style.--input-border-left-width]="item?.metaData?.styleProperties?.properties?.borderLeftWidth"
        [independentBorders]="item?.metaData?.styleProperties?.properties?.independentBorder"
        [allowLabelWrapping]="item?.metaData?.styleProperties?.properties?.allowLabelWrapping"
        [style.--input-label-margin-bottom]="item?.metaData?.styleProperties?.properties?.labelmarginBottom"
        [style.--input-label-margin-top]="item?.metaData?.styleProperties?.properties?.labelmarginTop"
        [style.--input-label-margin-left]="item?.metaData?.styleProperties?.properties?.labelmarginLeft"
        [style.--input-label-margin-right]="item?.metaData?.styleProperties?.properties?.labelmarginRight"
      >
      </finlevit-lib-datepicker>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === StepperContainer">
    <app-vertical-stepper
      [children]="item?.children"
      [metaData]="item?.metaData"
      [headerContent]="item?.metaData?.headerContent"
      [style.--input-color]="item?.metaData?.styleProperties?.properties?.textColor"
      [style.--input-text-align]="item?.metaData?.styleProperties?.properties?.textHorizontalAlign"
      [style.--input-background-color]="item?.metaData?.styleProperties?.properties?.backgroundColor"
      [style.--content-background-color]="item?.metaData?.styleProperties?.properties?.contentbackgroundColor"
      [style.--footer-background-color]="item?.metaData?.styleProperties?.properties?.footerbackgroundColor"
      [style.--input-border-color]="item?.metaData?.styleProperties?.properties?.borderColor"
      [style.--input-font-family]="item?.metaData?.styleProperties?.properties?.textFontStyle"
      [style.--current-step-color]="item?.metaData?.styleProperties?.properties?.currentStepColor"
      [style.--completed-step-color]="item?.metaData?.styleProperties?.properties?.completedStepColor"
      [style.--completed-bar-color]="item?.metaData?.styleProperties?.properties?.completedBarColor"
      [style.--default-bar-color]="item?.metaData?.styleProperties?.properties?.defaultBarColor"
      [style.--input-border]="item?.metaData?.styleProperties?.properties?.borderStyle"
      [style.--input-border-radius]="item?.metaData?.styleProperties?.properties?.borderRadius"
      [style.--input-border-width]="item?.metaData?.styleProperties?.properties?.borderWidth"
      [style.--input-font-size]="item?.metaData?.styleProperties?.properties?.fontSize"
      [style.--input-font-weight]="item?.metaData?.styleProperties?.properties?.fontWeight"
      [style.--input-font-style]="item?.metaData?.styleProperties?.properties?.fontStyle"
      [style.--input-text-decoration]="item?.metaData?.styleProperties?.properties?.textDecoration"
      [style.--input-border-top]="item?.metaData?.styleProperties?.properties?.borderTopStyle"
      [style.--input-border-radius-top-left]="item?.metaData?.styleProperties?.properties?.borderTopLeftRadius"
      [style.--input-border-top-color]="item?.metaData?.styleProperties?.properties?.borderTopColor"
      [style.--input-border-top-width]="item?.metaData?.styleProperties?.properties?.borderTopWidth"
      [style.--input-border-right]="item?.metaData?.styleProperties?.properties?.borderRightStyle"
      [style.--input-border-radius-top-right]="item?.metaData?.styleProperties?.properties?.borderTopRightRadius"
      [style.--input-border-right-color]="item?.metaData?.styleProperties?.properties?.borderRightColor"
      [style.--input-border-right-width]="item?.metaData?.styleProperties?.properties?.borderRightWidth"
      [style.--input-border-bottom]="item?.metaData?.styleProperties?.properties?.borderBottomStyle"
      [style.--input-border-radius-bottom-right]="item?.metaData?.styleProperties?.properties?.borderBottomRightRadius"
      [style.--input-border-bottom-color]="item?.metaData?.styleProperties?.properties?.borderBottomColor"
      [style.--input-border-bottom-width]="item?.metaData?.styleProperties?.properties?.borderBottomWidth"
      [style.--input-border-left]="item?.metaData?.styleProperties?.properties?.borderLeftStyle"
      [style.--input-border-radius-bottom-left]="item?.metaData?.styleProperties?.properties?.borderBottomLeftRadius"
      [style.--input-border-left-color]="item?.metaData?.styleProperties?.properties?.borderLeftColor"
      [style.--input-border-left-width]="item?.metaData?.styleProperties?.properties?.borderLeftWidth"
    >
    </app-vertical-stepper>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === TabContainer">
    <app-tab-container
      [item]="item"
      [style]="item?.metaData?.styleProperties"
      [style.--label-color]="item?.metaData?.styleProperties?.properties?.textColor"
      [style.--label-background-color]="item?.metaData?.styleProperties?.properties?.backgroundColor"
      [style.--lable-font-family]="item?.metaData?.styleProperties?.properties?.fontStyle"
      [style.--label-text-decoration]="item?.metaData?.styleProperties?.properties?.textDecoration"
      [style.--label-text-align]="item?.metaData?.styleProperties?.properties?.textHorizontalAlign"
      [style.--label-style]="item?.metaData?.styleProperties?.properties?.textFontStyle"
      [style.--label-font-weight]="item?.metaData?.styleProperties?.properties?.fontWeight"
      [style.--label-letter-spacing]="item?.metaData?.styleProperties?.properties?.letterSpacing"
      [style.--label-word-spacing]="item?.metaData?.styleProperties?.properties?.wordSpacing"
      [style.--label-font-size]="item?.metaData?.styleProperties?.properties?.fontSize"
      [style.--active-text-color]="item?.metaData?.styleProperties?.properties?.activetextColor"
      [style.--active-border-color]="item?.metaData?.styleProperties?.properties?.activeBorderColor"
      [containerStyle]="item?.metaData?.styleProperties | getBorderShadowFilter: { filter: 'all' }"
    >
    </app-tab-container>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Divider">
    <div class="input-container">
      <app-divider [item]="item"></app-divider>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Spacer">
    <div class="input-container">
      <app-spacer [item]="item"></app-spacer>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Icon">
    <div class="input-container">
      <app-icon [item]="item" (click)="btnClick($event, item)"></app-icon>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Avatar">
    <div class="input-container">
      <app-avatar
        [item]="item"
        [style.--avatar-size]="item?.metaData?.styleProperties?.properties?.avatarSize"
        [style.--avatar-label-font-size]="item?.metaData?.styleProperties?.properties?.avatarLabelFontSize"
        [style.--avatar-label-font-color]="item?.metaData?.styleProperties?.properties?.avatarLabelFontColor"
        [style.--avatar-label-font-family]="item?.metaData?.styleProperties?.properties?.avatarLabelFontStyle"
        [style.--avatar-caption-font-size]="item?.metaData?.styleProperties?.properties?.avatarCaptionFontSize"
        [style.--avatar-caption-font-color]="item?.metaData?.styleProperties?.properties?.avatarCaptionFontColor"
        [style.--avatar-caption-font-family]="item?.metaData?.styleProperties?.properties?.avatarCaptionFontStyle"
        [style.--avatar-background-color]="item?.metaData?.styleProperties?.properties?.avatarBackgroundColor"
        [style.--avatar-text-font-color]="item?.metaData?.styleProperties?.properties?.avatarTextFontColor"
        [style.--avatar-text-font-family]="item?.metaData?.styleProperties?.properties?.avatarTextFontStyle"
      >
      </app-avatar>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Container">
    <div class="input-container">
      <app-container [item]="item" (click)="btnClick($event, item)"></app-container>
    </div>
  </ng-container>
  <ng-container *ngIf="item?.metaData?.widgetType === Header || item?.metaData?.widgetType === Footer">
    <div
      [ngClass]="{
        'nested-grid-container': true,
        'header-container': item?.metaData?.widgetType === Header,
        'footer-container': item?.metaData?.widgetType === Footer
      }"
    >
      <div
        *ngIf="item?.metaData?.title"
        class="container-title"
        [ngStyle]="{
          'background-color': item?.metaData?.header?.bgColor,
          color: item?.metaData?.header?.color,
          'font-size': item?.metaData?.header?.fontSize + 'px',
          height: item?.metaData?.header?.height + 'px'
        }"
      >
        <i
          *ngIf="item?.metaData?.header?.icon"
          [class]="item?.metaData?.header?.icon"
          [ngStyle]="{
            color: item?.metaData?.header?.color,
            'font-size': item?.metaData?.header?.fontSize + 'px',
            'font-weight': 'inherit',
            marginRight: '0.5rem'
          }"
        ></i
        >{{ item?.metaData?.title }}
      </div>
      <finlevit-grid [parent]="item" [items]="item.children"></finlevit-grid>
    </div>
  </ng-container>
</div>
