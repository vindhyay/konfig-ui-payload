<finlevit-lib-select
  [placeholder]="item?.metaData?.placeholder"
  [isDisabled]="(viewMode && (!item?.validators?.editable || !editMode)) || isDisabled"
  [isRequired]="item?.validators?.required"
  [label]="item?.label"
  [error]="item?.error == true"
  [options]="item?.metaData?.options"
  [optionLabel]="item?.metaData?.isLabelAndValue ? item?.metaData?.optionLabel : 'name'"
  [optionValue]="item?.metaData?.isLabelAndValue ? item?.metaData?.optionValue : 'value'"
  [tooltip]="item?.metaData?.tooltip"
  [(ngModel)]="item.value.value"
  (ngModelChange)="onOptionChange($event)"
  [labelPos]="labelPos"
  [style.--input-color]="textColor"
  [style.--input-background-color]="backgroundColor"
  [style.--input-border-color]="borderColor"
  [style.--input-label-color]="labelColor"
  [style.--input-border]="borderStyle"
  [style.--validation-message-color]="validationMessageColor"
  [style.--input-font-family]="textFontFamily"
  [style.--input-label-font-family]="labelFontFamily"
  [style.--input-label-align]="labelHorizontalAlign"
  [style.--input-label-font-weight]="labelFontWeight"
  [style.--input-label-font-style]="labelFontStyle"
  [style.--input-label-text-decoration]="labelTextDecoration"
  [style.--input-text-align]="textHorizontalAlign"
  [style.--input-border-radius]="borderRadius"
  [style.--input-font-size]="fontSize"
  [style.--input-word-spacing]="wordSpacing"
  [style.--input-letter-spacing]="letterSpacing"
  [style.--input-line-spacing]="lineSpacing"
  [style.--input-font-weight]="fontWeight"
  [style.--input-font-style]="fontStyle"
  [style.--input-text-decoration]="textDecoration"
  [errorMsg]="errorMessage"
  [showErrorMsg]="showErrorMessage"
  [style.--input-adornment-background-color]="adornmentBackgroundColor"
  [style.--input-border-width]="borderWidth"
  [style.--input-label-font-size]="labelFontSize"
  [style.--input-label-width]="labelWidth"
  [style.--input-border-top]="borderTopStyle"
  [style.--input-border-radius-top-left]="borderTopLeftRadius"
  [style.--input-border-top-color]="borderTopColor"
  [style.--input-border-top-width]="borderTopWidth"
  [style.--input-border-right]="borderRightStyle"
  [style.--input-border-radius-top-right]="borderTopRightRadius"
  [style.--input-border-right-color]="borderRightColor"
  [style.--input-border-right-width]="borderRightWidth"
  [style.--input-border-bottom]="borderBottomStyle"
  [style.--input-border-radius-bottom-right]="borderBottomRightRadius"
  [style.--input-border-bottom-color]="borderBottomColor"
  [style.--input-border-bottom-width]="borderBottomWidth"
  [style.--input-border-left]="borderLeftStyle"
  [style.--input-border-radius-bottom-left]="borderBottomLeftRadius"
  [style.--input-border-left-color]="borderLeftColor"
  [style.--input-border-left-width]="borderLeftWidth"
  [independentBorders]="independentBorder"
  [allowLabelWrapping]="allowLabelWrapping"
></finlevit-lib-select>
