<div class="tab-container">
  <p-tabView [activeIndex]="tabActiveIndex" (onChange)="tabChangeEvent.emit($event)">
    <ng-container *ngFor="let child of item.children; let i = index">
      <p-tabPanel *ngIf="!child?.metaData?.isHidden" [header]="child.label">
        <ng-template pTemplate="header">
          <em [class]="child?.metaData?.icon" class="p-pr-1 mr-2"></em>
          <span>{{ child.label }}</span>
          <em [class]="child?.metaData?.suffixIcon" class="p-pr-1 ml-2"></em>
        </ng-template>
        <div
          [ngClass]="{
            'nested-grid-container': true,
            'empty-child': !child.children.length
          }"
        >
          <finlevit-grid
            [viewMode]="viewMode"
            [showEdit]="showEdit"
            [parent]="child"
            [items]="child.children"
            (onBtnClick)="btnClick.emit($event)"
            (onTableDataChange)="tableDataChange.emit($event)"
            (onOptionChange)="onOptionChange($event)"
            (checkHeight)="checkHeight(child)"
          ></finlevit-grid>
        </div>
      </p-tabPanel>
    </ng-container>
  </p-tabView>
</div>
