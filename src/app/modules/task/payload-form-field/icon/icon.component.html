<div
  class="icon-container"
  [ngStyle]="{
    'justify-content': item?.metaData?.horizontalPosition,
    'align-items': item?.metaData?.verticalPosition,
    cursor: item?.metaData?.onClickConfigs?.length ? 'pointer' : ''
  }"
>
  <span
    [ngClass]="item?.metaData?.icon?.type"
    [ngStyle]="{
      'font-size': item?.metaData?.fontSize,
      color: item?.metaData?.icon?.color
    }"
  >
    {{ item?.metaData?.icon?.value }}
  </span>
</div>
