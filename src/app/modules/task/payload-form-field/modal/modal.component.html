<finlevit-button
  [rightIcon]="item?.metaData?.rightIcon"
  [leftIcon]="item?.metaData?.leftIcon"
  [label]="item?.label"
  applyStyleVariables
  (btnClick)="toggleModal()"
  [styleProperties]="itemStyleProperties?.properties || {}"
  styleType="button"
  [isPress]="!item?.metaData?.readOnly && itemStyleProperties?.properties?.press?.isActionEnabled"
  [isHover]="!item?.metaData?.readOnly && itemStyleProperties?.properties?.hover?.isActionEnabled"
  [isFocus]="!item?.metaData?.readOnly && itemStyleProperties?.properties?.focus?.isActionEnabled"
  [style.--button-label-padding-left]="item?.metaData?.leftIcon ? '8px' : 0"
  [style.--button-label-padding-right]="item?.metaData?.rightIcon ? '8px' : 0"
  size="custom"
></finlevit-button>
<p-dialog
  appendTo="body"
  [blockScroll]="true"
  [keepInViewport]="true"
  [draggable]="true"
  [resizable]="true"
  [style]="{ height: metaData.height, width: metaData.width, 'flex-grow': 'inherit' }"
  [styleClass]="item?.widgetId + ' activeModal'"
  [maskStyleClass]="'field-modal-mask'"
  contentStyleClass="field-modal-content"
  [modal]="true"
  (onHide)="onHide($event)"
  [(visible)]="modalStatus"
  (onResizeEnd)="onResizeEnd($event)"
  [autoZIndex]="false"
  (onShow)="onShow($event)"
  [closeOnEscape]="true"
  [closable]="false"
>
  <ng-template pTemplate="header">
    <div
      [class]="'header-content'"
      [style]="{
        height: metaData?.headerHeight + 'px',
        'background-color': itemStyleProperties?.properties?.headerBackgroundColor,
        'font-family': itemStyleProperties?.properties?.headerFontFamily,
        color: itemStyleProperties?.properties?.headerLabelColor,
        'font-size': itemStyleProperties?.properties?.headerFontSize,
        'font-weight': itemStyleProperties?.properties?.labelFontWeight,
        'font-style': itemStyleProperties?.properties?.labelStyle,
        'text-decoration': itemStyleProperties?.properties?.labelTextDecoration
      }"
    >
      {{ metaData?.title }}
      <span><i class="pi pi-times cursor-pointer" (click)="toggleModal()"></i></span>
    </div>
  </ng-template>
  <div [class]="'modal-content modal' + item?.widgetId">
    <finlevit-grid
      [emitButtonEvent]="true"
      [parent]="item"
      [items]="item.children"
      [style.--background-color]="itemStyleProperties?.properties?.contentBackgroundColor"
    ></finlevit-grid>
  </div>
</p-dialog>
