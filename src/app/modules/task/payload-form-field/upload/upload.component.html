<finlevit-file-upload
  [isRequired]="item?.validators?.required"
  [tooltip]="item?.metaData?.tooltip"
  [label]="item?.label"
  [uploadButton]="false"
  [loading]="loading"
  [disabled]="(viewMode && (!item?.validators?.editable || !editMode)) || isDisabled"
  (btnClick)="uploadFile($event)"
  [(ngModel)]="file"
  [uploadStatus]="uploadStatus"
  [acceptedFiles]="item?.metaData?.acceptedFileTypes"
></finlevit-file-upload>
