<div
  [ngClass]="{
    'input-container': true
  }"
>
  <finlevit-custom-table
    [columns]="item?.metaData?.columns"
    [actions]="item?.metaData?.actions"
    [rows]="item?.rows"
    [tableData]="tableData"
    [isServerSidePagination]="true"
    [showPageOptions]="false"
    [totalRecords]="totalRecords"
    [addRows]="item?.metaData?.addRows"
    [filter]="item?.metaData?.filter"
    [sort]="item?.metaData?.sort"
    [fixedRecordsPerPage]="0"
    [overflowType]="item?.metaData?.overflow"
    [paginatorPosition]="item?.metaData?.paginatorPosition"
    [hideHeader]="item?.metaData?.hideHeader"
    [style.--header-cell-padding-bottom]="item?.metaData?.headerCellPaddingBottom"
    [style.--header-cell-padding-top]="item?.metaData?.headerCellPaddingTop"
    [style.--header-cell-padding-right]="item?.metaData?.headerCellPaddingRight"
    [style.--header-cell-padding-left]="item?.metaData?.headerCellPaddingLeft"
    [style.--header-cell-background-color]="item?.metaData?.styleProperties?.properties?.bgColor"
    [style.--header-cell-color]="item?.metaData?.styleProperties?.properties?.color"
    [style.--body-cell-background-color]="item?.metaData?.styleProperties?.properties?.bodyCellBgColor"
    [style.--body-cell-color]="item?.metaData?.styleProperties?.properties?.bodyCellColor"
    [style.--paginator-color]="item?.metaData?.styleProperties?.properties?.paginatorColor"
    [style.--paginator-background-color]="item?.metaData?.styleProperties?.properties?.paginatorBgColor"
    [style.--paginator-font-family]="item?.metaData?.styleProperties?.properties?.paginatorFontFamily"
    [style.--paginator-font-size]="item?.metaData?.styleProperties?.properties?.paginatorFontSize"
    [style.--header-cell-font-family]="item?.metaData?.styleProperties?.properties?.headerFontFamily"
    [style.--body-cell-font-family]="item?.metaData?.styleProperties?.properties?.bodyFontFamily"
    [style.--body-cell-hover-background-color]="item?.metaData?.styleProperties?.properties?.bodyHoverBackgroundColor"
    [style.--body-cell-hover-color]="item?.metaData?.styleProperties?.properties?.bodyHoverColor"
    [style.--header-font-size]="item?.metaData?.styleProperties?.properties?.headerFontSize"
    [style.--body-font-size]="item?.metaData?.styleProperties?.properties?.bodyFontSize"
    [style.--table-border-width]="item?.metaData?.styleProperties?.properties?.borderWidth"
    [style.--table-border-style]="item?.metaData?.styleProperties?.properties?.borderStyle"
    [style.--table-border-color]="item?.metaData?.styleProperties?.properties?.borderColor"
    [style.--table-border-radius]="item?.metaData?.styleProperties?.properties?.borderRadius"
    [horizontalBorder]="item?.metaData?.horizontalBorder"
    [verticalBorder]="item?.metaData?.verticalBorder"
    (onRowClick)="onRowClick($event)"
    (onPageChange)="onPageChange($event)"
  ></finlevit-custom-table>
</div>
<app-loader [loading]="loading"></app-loader>
