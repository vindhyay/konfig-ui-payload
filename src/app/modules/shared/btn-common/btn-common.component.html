<finlevit-button
  (btnClick)="btnClick.emit()"
  [isDisabled]="isDisabled"
  [label]="label"
  [roleType]="roleType"
  applyStyleVariables
  isHover="true"
  [styleProperties]="{
    labelColor: '#30323f',
    backgroundColor: '#fff',
    borderColor: '#dddde5',
    hover: {
      actionBgColor: 'rgb(249, 250, 251)',
      actionFontSize: '14px'
    }
  }"
  styleType="button"
></finlevit-button>
