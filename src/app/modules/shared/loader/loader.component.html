<div class="loading-container" *ngIf="loading">
  <ngx-loading
    [show]="loading"
    [config]="{
      animationType: ngxLoadingAnimationTypes.circleSwish,
      primaryColour: '#672fc7',
      secondaryColour: 'rgb(0, 109, 221)',
      tertiaryColour: '#006ddd',
      backdropBorderRadius: '3px',
      backdropBackgroundColour: 'rgba(239, 239, 246, 0.38)'
    }"
  ></ngx-loading>
</div>
