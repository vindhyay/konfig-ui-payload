<finlevit-button
  (btnClick)="btnClick.emit()"
  [isDisabled]="isDisabled"
  [label]="label"
  [roleType]="roleType"
  applyStyleVariables
  styleType="button"
  isHover="true"
  [size]="size"
  [styleProperties]="{
    labelColor: '#fff',
    backgroundColor: '#d41111',
    borderColor: '#d41111',
    hover: {
      actionBgColor: '#d41111',
      actionFontSize: _hoverSize
    }
  }"
></finlevit-button>
