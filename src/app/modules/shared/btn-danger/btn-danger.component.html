<finlevit-button
  [bgColor]="'#EF4444'"
  [borderColor]="'#EF4444'"
  (btnClick)="btnClick.emit()"
  [isDisabled]="disabled"
  [label]="label"
  [isSmall]="isSmall"
  [isLarge]="isLarge"
  [variant]="'roundedButton'"
  [style.--button-label-font-family]="'Muli,Raleway,Open sans'"
  [style.--button-min-width]="'70px'"
  [style.--button-hover-brightness]="'90%'"
></finlevit-button>
