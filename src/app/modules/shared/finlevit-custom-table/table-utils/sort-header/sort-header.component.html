<ng-container *ngIf="align === cellAlignmentTypes.LEFT || cellAlignmentTypes.CENTER">
  <ng-content></ng-content>
  <ng-container *ngIf="sortEligible">
    <finlevit-icon-preview
      [ngClass]="{
        'sort-icon': true,
        asc: sorter?.active === ref && sorter?.direction === 'asc'
      }"
      *ngIf="sorter?.active === ref"
      [icon]="icon"
    ></finlevit-icon-preview>
  </ng-container>
</ng-container>
